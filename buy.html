<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Honey Express</title>
        <script>
            function check(){
                let order = document.querySelector('#name').value + ', ' + document.querySelector('#address').value + ', ' +
                document.querySelector('#contact').value + ', ' + document.querySelector('#type').value + ', ' + document.querySelector('#quantity').value;
                alert('Your order information' + order);
            }
        </script>
    </head>
     <body>
        <h1>
          Buy our products
        </h1>
        <h2>
            You can send an order to us by completing the following form.
        </h2>
        <header>
            Make a purchase
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href='index.html'>Our products</a></li>
                    <li><a href='acacia.html'>Acacia</a></li>
                    <li><a href='polyflora.html'>Polyflora</a></li>
                </ul>
            </nav>
            <article>
               <form enctype='text/plain' method='get' action='mailto:hevesinora17@gmail.com' onsubmit='check(); return false;'>
                   <div class='form-group'>
                       <label for='forminput1'>Name: </label>
                       <input type='text' class='form-control' id='name'>
                   </div>
                   <div class='form-group'>
                       <label for='forminput2'>Address: </label>
                       <input type='text' class='form-control' id='address'>
                   </div>
                   <div class='form-group'>
                       <label for='forminput3'>Contact: </label>
                       <input type='text' class='form-control' id='contact'>
                   </div>
                   <div class='form-group'>
                       <label for='selectinput1'>Honey type: </label>
                       <select class='form-control' id='type'>
                           <option>Acacia 1kg</option>
                           <option>Acacia 1/2 kg</option>
                           <option>Polyflora 1kg</option>
                           <option>Polyflora 1/2 kg</option>
                       </select>
                   </div>
                   <div class='form-group'>
                       <label for='selectinput2'>Quantity: </label>
                       <select class='form-control' id='quantity'>
                           <option>1</option>
                           <option>2</option>
                           <option>3</option>
                           <option>4</option>
                           <option>5</option>
                       </select>
                   </div>
                   <button type='submit' class="btn btn-primary">Place order</button>
               </form>
            </article>
        </section>
    </body>
</html>
